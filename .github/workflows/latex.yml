name: Compile and Publish Latest PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: lezioni.tex

      # Optional: Keep artifact for debugging history
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lezioni-pdf
          path: lezioni.pdf

      # Updates the "latest" release automatically
      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          files: lezioni.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
